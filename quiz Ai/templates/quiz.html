{% extends "base.html" %}
{% block content %}
<h2>Kuis: Kecerdasan Buatan dalam Python</h2>
<p><strong>Skor Anda:</strong> {{ score }}</p>
<form method="POST">
  <h3>{{ question.question }}</h3>
  {% for choice in question.choices %}
    <div><input type="radio" name="choice" value="{{ choice }}" required> {{ choice }}</div>
  {% endfor %}
  <input type="hidden" name="answer" value="{{ question.answer }}">
  <button type="submit">Jawab</button>
</form>
{% endblock %}
